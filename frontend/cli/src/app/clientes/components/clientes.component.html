<div>
    <h2>Clientes</h2>
    &nbsp;
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>
                    CUIT
                </th>
                <th>
                    Nombre
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of resultsPage.content; index as i">
                <td>{{ i + 1 + resultsPage.number * this.pageSize }}</td>
                <td>{{ cliente.cuit }}</td>
                <td>{{ cliente.nombre }}</td>
                <td class="botones-edicion">
                    <a routerLink="/clientes/{{ cliente.id }}"><i class="fa fa-pencil"></i></a>
                    <a (click)="remove(cliente.id)"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <tfoot>
        <app-pagination [totalPages]="resultsPage.totalPages" [currentPage]="currentPage"
            (pageChangeRequested)="onPageChangeRequested($event)" [number]="resultsPage.number"
            [hidden]="resultsPage.numberOfElements < 1" />
    </tfoot>
</div>
