<div class="nuevo">
    <h2>Tipos de Equipo</h2>
    &nbsp;
    <a routerLink="/talleres/equipos/tipos/new" class="btn btn-success">Nuevo Tipo</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>
                    Nombre
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tipoEquipo of resultsPage.content; index as i">
                <td>{{ i + 1 + resultsPage.number * this.pageSize }}</td>
                <td>{{ tipoEquipo.nombre }}</td>
                <td class="botones-edicion">
                    <a routerLink="/talleres/equipos/tipos/{{ tipoEquipo.id }}"><i class="fa fa-pencil"></i></a>
                    <a (click)="remove(tipoEquipo.id)"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <tfoot>
        <app-pagination [totalPages]="resultsPage.totalPages" [currentPage]="currentPage"
            (pageChangeRequested)="onPageChangeRequested($event)" [number]="resultsPage.number"
            [hidden]="resultsPage.numberOfElements < 1" />
    </tfoot>
</div>
