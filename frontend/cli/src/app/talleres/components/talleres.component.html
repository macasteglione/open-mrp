<div class="nuevo">
    <h2>Talleres</h2>
    &nbsp;
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>
                    Código
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    N° de Equipos
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let taller of resultsPage.content; index as i">
                <td>{{ i + 1 + resultsPage.number * this.pageSize }}</td>
                <td>{{ taller.codigo }}</td>
                <td>{{ taller.nombre }}</td>
                <td>{{ taller.equipos.length }}</td>
                <td class="botones-edicion">
                    <a routerLink="/talleres/{{ taller.id }}"><i class="fa fa-pencil"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <tfoot>
        <app-pagination [totalPages]="resultsPage.totalPages" [currentPage]="currentPage"
            (pageChangeRequested)="onPageChangeRequested($event)" [number]="resultsPage.number"
            [hidden]="resultsPage.numberOfElements < 1" />
    </tfoot>
</div>
