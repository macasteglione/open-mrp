<div>
    <h2>Productos</h2>
    &nbsp;
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>
                    Nombre
                </th>
                <th>
                    NÂ° de Tareas
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of resultsPage.content; index as i">
                <td>{{ i + 1 + resultsPage.number * this.pageSize }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.tareas.length }}</td>
                <td class="botones-edicion">
                    <a routerLink="/productos/{{ producto.id }}"><i class="fa fa-pencil"></i></a>
                    <a (click)="remove(producto.id)"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <tfoot>
        <app-pagination [totalPages]="resultsPage.totalPages" [currentPage]="currentPage"
            (pageChangeRequested)="onPageChangeRequested($event)" [number]="resultsPage.number"
            [hidden]="resultsPage.numberOfElements < 1" />
    </tfoot>
</div>
